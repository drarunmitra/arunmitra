baseURL: https://arunmitra.com/
theme: hugo-apero
languageCode: en
title: Arun Mitra
author: Arun Mitra
copyright: ''
googleAnalytics: ''
disqusShortname: ''
metaDataFormat: yaml
footnoteReturnLinkContents: '&#8617;'
paginate: 5
preserveTaxonomyNames: yes
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$
enableEmoji: yes
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      hardwraps: no
      unsafe: yes
  highlight:
    style: github
  tableOfContents:
    endLevel: 2
    ordered: no
    startLevel: 2
params:
  custom_theme: ''
  customheadingFontFamily: Fraunces
  customtextFontFamily: Bitter
  description: HEALTH DATA SCIENTIST | RESEARCHER | ICECREAM LOVER
  favicon: /img/icon1.ico
  headingFontFamily: sans-serif
  logo: /img/arunmitralogo.png
  mainSections:
    - blog
    - project
    - talk
  math:
    renderer: katex
  navallcaps: yes
  orgLocal: India
  orgName: Arun Mitra
  sharing_image: /img/arun2.jpg
  social:
    - icon: github
      icon_pack: fab
      url: https://github.com/drarunmitra
    - icon: facebook-square
      icon_pack: fab
      url: https://www.facebook.com/hashtag/ap%C3%A9ro
    - icon: instagram
      icon_pack: fab
      url: https://www.instagram.com/explore/tags/apero/
    - icon: twitter
      icon_pack: fab
      url: https://twitter.com/drarunmitra
    - icon: researchgate
      icon_pack: ai
      url: https://www.researchgate.net/profile/Arun-Mitra
    - icon: orcid
      icon_pack: ai
      url: https://orcid.org/0000-0001-6742-4033
    - icon: google-scholar
      icon_pack: ai
      url: https://scholar.google.com/citations?hl=en&user=whNtX04AAAAJ
  socialInFooter: yes
  socialInHeader: no
  textFontFamily: sans-serif
  theme: poppy
  twitter: drarunmitra
  utterances:
    issue_term: pathname
    label: 'comments :crystal_ball:'
    repo_name: drarunmitra/arunmitra
    theme: boxy-light
    use_utterances: yes
taxonomies:
  category: categories
  series: series
  tag: tags
menu:
  footer:
    - name: License
      title: License
      url: /license/
      weight: 1
    - name: Contact
      title: Contact form
      url: /contact/
      weight: 2
    - name: Contributors
      title: Contributors
      url: /contributors/
      weight: 3
  header:
    - name: About
      title: About Arun
      url: /about/
      weight: 1
    - name: Blog
      title: Blog
      url: /blog/
      weight: 2
    - name: Projects
      title: Project Portfolio
      url: /project/
      weight: 3
    - name: Talks
      title: Talks
      url: /talk/
      weight: 4
    - name: Elements
      title: Element Page
      url: /elements/
      weight: 6
privacy:
  disqus:
    disable: no
  googleAnalytics:
    anonymizeIP: yes
    disable: no
    respectDoNotTrack: yes
  instagram:
    disable: no
    simple: yes
  twitter:
    disable: no
    enableDNT: yes
    simple: no
  vimeo:
    disable: no
    enableDNT: yes
    simple: yes
  youtube:
    disable: no
    privacyEnhanced: yes
